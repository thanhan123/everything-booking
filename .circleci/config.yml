version: 2.1

orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@4.1.0
  aws-ecr: circleci/aws-ecr@9.5.4

jobs:
  check-for-src-changes:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Check for source or Dockerfile changes
          command: |
            chmod +x .circleci/scripts/check_src_changes.sh
            .circleci/scripts/check_src_changes.sh
      - persist_to_workspace:
          root: .
          paths:
            - build_flag.txt

  run-tests:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Check build flag and skip if false
          command: |
            chmod +x .circleci/scripts/check_build_flag.sh
            .circleci/scripts/check_build_flag.sh
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run tests
          command: npm test

  build-and-push-docker-image:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run:
          name: Check if we should build
          command: |
            chmod +x .circleci/scripts/check_build_flag.sh
            .circleci/scripts/check_build_flag.sh
      - run:
          name: Install dependencies
          command: npm ci
      - aws-cli/setup:
          aws_access_key_id: ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          region: ${AWS_REGION}
      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                aws_access_key_id: ${AWS_ACCESS_KEY_ID}
                aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
                region: ${AWS_REGION}
          region: ${AWS_REGION}
          repo: everything-booking-app-repo
          tag: latest
          dockerfile: Dockerfile

  deploy-to-ecs-fargate:
    docker:
      - image: cimg/base:2025.08
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Check if we should deploy
          command: |
            chmod +x .circleci/scripts/check_build_flag.sh
            .circleci/scripts/check_build_flag.sh
      - aws-cli/setup:
          aws_access_key_id: ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          region: ${AWS_REGION}
      - run:
          name: Deploy CloudFormation Stack
          command: |
            aws cloudformation deploy \
              --stack-name ${APP_NAME}-FargateStack \
              --template-file ecs-stack.yml \
              --capabilities CAPABILITY_IAM \
              --parameter-overrides \
                AppName=${APP_NAME} \
                ImageTag=latest \
                SubnetIds=${AWS_SUBNET_IDS} \
                PrivateSubnetIds=${AWS_PRIVATE_SUBNET_IDS} \
                VpcId=${AWS_VPC_ID} \
                AppSecurityGroupId=${APP_SG_ID} \
                ALBSecurityGroupId=${APP_ALB_SG_ID} \
              --region ${AWS_REGION}
    environment:
      APP_NAME: everything-booking

workflows:
  version: 2
  build-deploy:
    jobs:
      - check-for-src-changes
      - run-tests:
          requires:
            - check-for-src-changes
      - build-and-push-docker-image:
          requires:
            - run-tests
      - deploy-to-ecs-fargate:
          requires:
            - build-and-push-docker-image
