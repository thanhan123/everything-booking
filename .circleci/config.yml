version: 2.1

orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@4.1.0
  aws-ecr: circleci/aws-ecr@9.5.4

jobs:
  check-for-src-changes:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Detect if src/ or Dockerfile changed
          command: |
            echo "ðŸ” Checking if 'src/' or 'Dockerfile' changed compared to main..."
            git fetch origin main || true
            CHANGED_FILES=$(git diff --name-only origin/main...HEAD || true)
            echo "Changed files:"
            echo "$CHANGED_FILES"

            if echo "$CHANGED_FILES" | grep -E '^src/|Dockerfile'; then
              echo "âœ… Relevant changes detected. Build will proceed."
              echo "true" > build_flag.txt
            else
              echo "â„¹ï¸ No relevant changes detected. Skipping build steps."
              echo "false" > build_flag.txt
            fi
      - persist_to_workspace:
          root: .
          paths:
            - build_flag.txt

  run-tests:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: Check if we should run tests
          command: |
            SHOULD_BUILD=$(cat build_flag.txt)
            if [ "$SHOULD_BUILD" != "true" ]; then
              echo "ðŸŸ¡ No relevant code changes. Skipping tests."
              circleci step halt
            fi
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run tests
          command: npm test

  build-and-push-docker-image:
    docker:
      - image: cimg/node:18.20.2
    steps:
      - attach_workspace:
          at: .
      - checkout
      - setup_remote_docker
      - run:
          name: Check if we should build
          command: |
            SHOULD_BUILD=$(cat build_flag.txt)
            if [ "$SHOULD_BUILD" != "true" ]; then
              echo "ðŸŸ¡ No relevant code changes. Skipping Docker build."
              circleci step halt
            fi
      - run:
          name: Install dependencies
          command: npm ci
      - aws-cli/setup:
          aws_access_key_id: ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          region: ${AWS_REGION}
      - aws-ecr/build_and_push_image:
          account_id: ${AWS_ACCOUNT_ID}
          auth:
            - aws-cli/setup:
                aws_access_key_id: ${AWS_ACCESS_KEY_ID}
                aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
                region: ${AWS_REGION}
          region: ${AWS_REGION}
          repo: everything-booking-app-repo
          tag: latest
          dockerfile: Dockerfile

  deploy-to-ecs-fargate:
    docker:
      - image: cimg/base:2025.08
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: Check if we should deploy
          command: |
            SHOULD_BUILD=$(cat build_flag.txt)
            if [ "$SHOULD_BUILD" != "true" ]; then
              echo "ðŸŸ¡ No relevant code changes. Skipping deployment."
              circleci step halt
            fi
      - aws-cli/setup:
          aws_access_key_id: ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          region: ${AWS_REGION}
      - run:
          name: Deploy CloudFormation Stack
          command: |
            aws cloudformation deploy \
              --stack-name ${APP_NAME}-FargateStack \
              --template-file ecs-stack.yml \
              --capabilities CAPABILITY_IAM \
              --parameter-overrides \
                AppName=${APP_NAME} \
                ImageTag=latest \
                SubnetIds=${AWS_SUBNET_IDS} \
                PrivateSubnetIds=${AWS_PRIVATE_SUBNET_IDS} \
                VpcId=${AWS_VPC_ID} \
                AppSecurityGroupId=${APP_SG_ID} \
                ALBSecurityGroupId=${APP_ALB_SG_ID} \
              --region ${AWS_REGION}
    environment:
      APP_NAME: everything-booking

workflows:
  version: 2
  build-deploy:
    jobs:
      - check-for-src-changes
      - run-tests:
          requires:
            - check-for-src-changes
      - build-and-push-docker-image:
          requires:
            - run-tests
      - deploy-to-ecs-fargate:
          requires:
            - build-and-push-docker-image
